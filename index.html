<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Card Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" crossorigin="anonymous">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              gray: {
                25: '#FCFCFD',
                50: '#F9FAFB',
                100: '#F2F4F7',
                200: '#EAECF0',
                300: '#D0D5DD',
                400: '#98A2B3',
                500: '#667085',
                600: '#475467',
                700: '#344054',
                800: '#1D2939',
                900: '#101828',
                950: '#0C111D',
              }
            },
            boxShadow: {
              'premium': '0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01)',
              'card': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
              'glow': '0 0 20px rgba(168, 85, 247, 0.4)',
            },
            keyframes: {
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              }
            },
            animation: {
              shimmer: 'shimmer 2s infinite linear',
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
              'fade-in': 'fade-in 0.3s ease-out forwards'
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000;
        -webkit-font-smoothing: antialiased;
      }
      /* Hide scrollbar for cleaner screenshot if needed */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>

  }
}
</script>
</head>
